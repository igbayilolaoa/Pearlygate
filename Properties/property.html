<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Real World</title>
</head>
<body>
    <div class="p-1 p-md-5">
        <div class="main d-md-flex mx-auto">
            <div id="carouselExampleIndicators" class="carousel slide" style="width: 29rem; height: 30rem">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/images/property.png" class="d-block w-100" alt="..." style="width: 29rem; height: 30rem">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/property2.png" class="d-block w-100" alt="..." style="width: 29rem; height: 30rem">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/property.png" class="d-block w-100" alt="..." style="width: 29rem; height: 30rem">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="mx-auto my-auto" style="width: 28rem">
                <div class="h1 fw-bold my-2">Newly Built 4 bedroom Terrace Duplex</div>
                <div class="d-flex my-2">
                    <div class="p me-2">Location:</div>
                    <div class="h5">Orchid road Lekki Lagos</div>
                </div>
                <div class="d-flex my-2">
                    <div class="p me-2">Price : </div>
                    <div class="h5"> #250,000,000</div>
                </div>
                <div class="d-flex justify-content-between pe-5">
                  <div class="d-flex justify-content-between">
                      <div class="ul pe-5">             
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Newly Built</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">POP Ceilings</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Fitted Kitchen</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Chandeliers</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Family lounge</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Balcony</div>
                      </div>
                      <div class="ul">             
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">4 units in a compound</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Spotlights</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Bluetooth speakers</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Walk in showers</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Dining Area</div>
                          <div class="li"><img src="/svg/Ellipse 13.svg" alt="" class="me-2 my-2" style="width: 0.8rem">Ample car park</div>
                      </div>
                  </div>
                </div>
                <a href="/index.html" class="mt-5 d-flex justify-content-end w-100 text-decoration-none">
                  <button class="btn btn-outline-success" type="submit">Close</button>
                </a>
              </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
